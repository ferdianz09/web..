<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | LMS Alat Ukur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Daftar Akun</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="materi.html">Materi</a>
      <a href="video.html">Video</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>üìù Buat Akun Baru</h2>
      <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required style="width:80%; padding:8px; margin:5px 0;">
        <input type="password" id="password" placeholder="Password" required style="width:80%; padding:8px; margin:5px 0;">
        <button type="submit" class="auth-btn" style="margin-top:10px;">Daftar</button>
      </form>
      <p style="margin-top:15px;">Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Website Pembelajaran Alat Ukur</p>
  </footer>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCavsla0yBJkRrZ7H4uUePAQPkKnPVYbbo",
      authDomain: "lms-ferdianz.firebaseapp.com",
      projectId: "lms-ferdianz",
      storageBucket: "lms-ferdianz.firebasestorage.app",
      messagingSenderId: "149251617687",
      appId: "1:149251617687:web:17a480faf6a2436f3a8ad2",
      measurementId: "G-MY4BP9CD9N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Pendaftaran berhasil! Silakan login.");
        window.location.href = "login.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
