<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun | LMS Alat Ukur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Buat Akun Baru</h2>
    <form id="registerForm">
      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Password (min 6 karakter):</label>
      <input type="password" id="password" required>

      <button type="submit">Daftar</button>
    </form>

    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCavsla0yBJkRrZ7H4uUePAQPkKnPVYbbo",
      authDomain: "lms-ferdianz.firebaseapp.com",
      projectId: "lms-ferdianz",
      storageBucket: "lms-ferdianz.firebasestorage.app",
      messagingSenderId: "149251617687",
      appId: "1:149251617687:web:17a480faf6a2436f3a8ad2",
      measurementId: "G-MY4BP9CD9N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Listener form register
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Akun berhasil dibuat! Silakan login.");
        window.location.href = "login.html";
      } catch (error) {
        alert("Gagal mendaftar: " + error.message);
      }
    });
  </script>
</body>
</html>
