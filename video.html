  <!-- 🔐 Firebase Authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCavsla0yBJkRrZ7H4uUePAQPkKnPVYbbo",
      authDomain: "lms-ferdianz.firebaseapp.com",
      projectId: "lms-ferdianz",
      storageBucket: "lms-ferdianz.firebasestorage.app",
      messagingSenderId: "149251617687",
      appId: "1:149251617687:web:17a480faf6a2436f3a8ad2",
      measurementId: "G-MY4BP9CD9N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const nav = document.querySelector("nav");

    // Cek login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Silakan login terlebih dahulu untuk melihat video pembelajaran!");
        window.location.href = "login.html";
      } else {
        // Tambahkan tombol Logout
        const logoutBtn = document.createElement("button");
        logoutBtn.textContent = "Logout";
        logoutBtn.onclick = async () => {
          await signOut(auth);
          alert("Anda telah logout.");
          window.location.href = "login.html";
        };
        nav.appendChild(logoutBtn);
      }
    });
  </script>
</body>
