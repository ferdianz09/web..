  <!-- 🔐 Firebase Authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCavsla0yBJkRrZ7H4uUePAQPkKnPVYbbo",
      authDomain: "lms-ferdianz.firebaseapp.com",
      projectId: "lms-ferdianz",
      storageBucket: "lms-ferdianz.firebasestorage.app",
      messagingSenderId: "149251617687",
      appId: "1:149251617687:web:17a480faf6a2436f3a8ad2",
      measurementId: "G-MY4BP9CD9N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const nav = document.querySelector("nav");

    // 🔒 Cek status login pengguna
    onAuthStateChanged(auth, (user) => {
      // Bersihkan elemen auth sebelumnya
      const existingAuth = nav.querySelectorAll(".auth-section");
      existingAuth.forEach(el => el.remove());

      if (user) {
        // ✅ Tampilkan nama & ikon profil + tombol logout
        const userName = user.displayName || user.email.split("@")[0]; // fallback ke email

        const authSection = document.createElement("div");
        authSection.className = "auth-section";

        const profileIcon = document.createElement("span");
        profileIcon.textContent = "👤";
        profileIcon.className = "profile-icon";

        const nameSpan = document.createElement("span");
        nameSpan.textContent = userName;
        nameSpan.className = "user-name";

        const logoutBtn = document.createElement("a");
        logoutBtn.href = "#";
        logoutBtn.textContent = "Logout";
        logoutBtn.className = "auth-btn";
        logoutBtn.addEventListener("click", async (e) => {
          e.preventDefault();
          await signOut(auth);
          alert("Anda telah logout.");
          window.location.href = "login.html";
        });

        authSection.appendChild(profileIcon);
        authSection.appendChild(nameSpan);
        authSection.appendChild(logoutBtn);
        nav.appendChild(authSection);

      } else {
        // 🚫 Belum login → arahkan ke login
        alert("Silakan login terlebih dahulu untuk mengakses video pembelajaran!");
        window.location.href = "login.html";
      }
    });
  </script>

  <style>
    /* Tambahan CSS agar rapi */
    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .auth-section {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 10px;
    }

    .profile-icon {
      font-size: 1.3em;
    }

    .user-name {
      font-weight: bold;
      color: #333;
    }

    .auth-btn {
      background-color: #d9534f;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }

    .auth-btn:hover {
      background-color: #c9302c;
    }
  </style>
</body>
